<body class="text-center" style="background-color: rgb(127, 255, 249);">

    <script>
          function validateFile() {
            var fileInput = document.getElementById('formFile');
            var filePath = fileInput.value;
            var allowedExtensions = /(\.xlsx)$/i;
            if (!allowedExtensions.exec(filePath)) {
              alert('Invalid file type! Only .xlsx files are allowed.');
              fileInput.value = '';
              return false;
            }
            return true;
          }
    </script>

    <div class="container-fluid mt-3">
        <h1 class="mb-3">Conversion Panel</h1>

        <form action="" name="convert" method="post" enctype="multipart/form-data" onsubmit="return validateFile()">
            {% csrf_token %}
        <div class="row">
          <div class="col-sm-3 p-3  text-white"></div>
          <div class="col-sm-6 p-3 bg-dark text-white">
              <label>Choose the courier :</label>
              <select class="form-select mb-3" name = 'courier' required>
                  <option selected value="">Select a Courier</option>
                   <option value="ATS">Amazon</option>
                   <option value="BD">Blue Dart</option>
                   <option value="DLV">DLV</option>
                   <option value="DTDC">DTDC</option>
                   <option value="ECOM">ECOM</option>
                   <option value="EKART">EKART</option>
                   <option value="SMARTR">SMARTR</option>
                   <option value="XB">XB</option>

<!--                   <option>4</option>-->
             </select>
              <div class="mb-3">
                    <label class="form-label">Upload a file</label>
                    <input class="form-control" type="file" id="formFile" name="fileIn" required>
                </div>

                <div class="">
                    <button class="btn btn-primary" type="submit">Submit and Download</button>
                </div>
          </div>
        </div>
        </form>
        {% if check == False %}
        <div class="alert alert-dismissible mt-3" role="alert">
            <strong>Wrong File!</strong> Upload a correct file.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
